{% extends 'hospital/navigation.html' %}

{% block content %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Doctor</h2>
    <br><br>
</div>
<table class="table teble-hover" id="example">
    <thead>
        <tr>
            <th>Doctor ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Specialist</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
    {% for i in doc %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.mobile }}</td>
            <td>{{ i.specialist }}</td>
            <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you Really want to Delete?')" class="btn btn-danger">Delete</a></td>

        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
