{% extends 'hospital/navigation.html' %}

{% block content %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Patient</h2>
    <br><br>
</div>
<table class="table teble-hover" id="example">
    <thead>
        <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
    {% for i in pat %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.gender }}</td>
            <td>{{ i.mobile }}</td>
            <td>{{ i.address }}</td>
            <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you Really want to Delete?')" class="btn btn-danger">Delete</a></td>

        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
