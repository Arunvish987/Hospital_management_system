{% extends 'hospital/navigation.html' %}

{% block content %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Appointment</h2>
    <br><br>
</div>
<table class="table teble-hover" id="example">
    <thead>
        <tr>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
    {% for i in appoint %}
        <tr>
            <td>{{ i.doctor }}</td>
            <td>{{ i.patient }}</td>
            <td>{{ i.date1 }}</td>
            <td>{{ i.time1 }}</td>
            <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you Really want to Delete?')" class="btn btn-danger">Delete</a></td>

        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
